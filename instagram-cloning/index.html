<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram by Hailey</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <section class="igHome">
            <nav class="topNavBar">
                <img class="igLogo" src="images/logo.svg" alt="">
                <div class="topNavMenu">
                    <img src="images/like.svg" alt="">
                    <img src="images/dm.svg" alt="">
                </div>
            </nav>
            <main class="homeMain">
                <section class="story">
                    <div class="storyAccount" id="accountUser">
                        <span class="ringUser"></span>
                        <span class="accountProfile"></span>
                        <img class="addStory" src="images/story-button.svg" alt="">
                        <p class="accountName">Your story</p>
                    </div>
                    <div class="storyAccount" id="account1">
                        <span class="ring"></span>
                        <span class="accountProfile"></span>
                        <p class="accountName">yumyum</p>
                    </div>
                    <div class="storyAccount" id="account2">
                        <span class="ring"></span>
                        <span class="accountProfile"></span>
                        <p class="accountName">worldtravel</p>
                    </div>
                    <div class="storyAccount" id="account3">
                        <span class="ring"></span>
                        <span class="accountProfile"></span>
                        <p class="accountName">zero_base</p>
                    </div>
                    <div class="storyAccount" id="account4">
                        <span class="ring"></span>
                        <span class="accountProfile"></span>
                        <p class="accountName">youcanbake</p>
                    </div>
                </section>
                <section class="post">
                    <header class="postHeader">
                        <div class="postHeaderGrid">
                            <span class="ring"></span>
                            <span class="profile"></span>
                            <p class="accountName">
                                worldtravel
                                <img class="accountOfficial" src="images/official.svg" alt="">
                            </p>
                            <p class="postPlace">Bora Bora, French Polynesia</p>
                        </div>
                        <div class="postHeaderMenu">
                            <img src="images/more.svg" alt="">
                        </div>
                    </header>
                    <div class="postContent">
                        <div class="postContentPageCount">
                            <p>1/3</p>
                        </div>
                    </div>
                    <div class="postMenu">
                        <div class="postMenuLeft">
                            <img src="images/like.svg" alt="">
                            <img src="images/comment.svg" alt="">
                            <img src="images/dm.svg" alt="">
                        </div>
                        <div class="postMenuCenter">
                            <img src="images/pagination.svg" alt="">
                        </div>
                        <div class="postMenuRight">
                            <img src="images/bookmark.svg" alt="">
                        </div>
                    </div>
                    <footer class="postDescription">
                        <div class="postLikes">
                            <p class="likesCount">94,463 likes</p>
                        </div>
                        <div class="postText">
                            <p>
                                <span class="accountName">worldtravel</span>&nbsp;
                                Considered by many to be the world's most beautiful island, and aptly nicknamed â€œthe
                                Pearl of the Pacific...&nbsp;
                                <span class="textHide">more</span>
                            </p>
                        </div>
                    </footer>
                </section>
            </main>
        </section>
        <nav class="bottomNavBar">
            <div class="tab">
                <img class="tabImg" src="images/home.svg" alt="">
            </div>
            <div class="tab">
                <img class="tabImg" src="images/search.svg" alt="">
            </div>
            <div class="tab">
                <img class="tabImg" src="images/add.svg" alt="">
            </div>
            <div class="tab">
                <img class="tabImg" src="images/reels.svg" alt="">
            </div>
            <div class="tab">
                <span class="tabImg"></span>
            </div>
        </nav>
    </div>
</body>

</html>

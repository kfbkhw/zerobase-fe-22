<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Vacation rentals, cabins, beach houses, &amp; more</title>
    <link rel="shortcut icon" href="assets/favicon/airbnb-favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"> -->
    <link rel="stylesheet" href="stylesheets/common/font.css">
    <link rel="stylesheet" href="stylesheets/common/theme.css">
    <link rel="stylesheet" href="stylesheets/common/default.css">
    <link rel="stylesheet" href="stylesheets/pages/main.css">
</head>

<body>
    <div class="container">
        <section class="new-release">
            <a class="new-release-link" href="https://www.airbnb.com/release" role="link">
                <span class="new-release-text">Learn about Guest Favorites, the most loved homes on Airbnb</span>
            </a>
        </section>
        <header class="main-header">
            <div class="header-container">
                <h1 class="logo-heading" aria-label="Airbnb">
                    <a class="logo-link" href="http://www.airbnb.com" aria-label="Airbnb Homepage" role="link"></a>
                </h1>
                <div class="search-bar" role="search">
                    <button class="search-place" type="button">Anywhere</button>
                    <span class="search-bar-divider"></span>
                    <button class="search-date" type="button">Any week</button>
                    <span class="search-bar-divider"></span>
                    <button class="search-guest" type="button">Add guests</button>
                    <button class="search-button" type="submit" tabindex="-1"></button>
                </div>
                <div class="profile">
                    <a class="host-home" href="https://www.airbnb.com/host/homes" role="link">
                        <div class="host-home-text">Airbnb your home</div>
                    </a>
                    <button class="country" aria-label="Choose a language and currency" type="button">
                        <img class="country-img" src="./assets/images/globe.svg" alt="language" aria-hidden="true">
                    </button>
                    <button class="profile-menu" aria-label="Profile Navigation Menu" type="button">
                        <div class="profile-menu-img-hamburger" role="img" aria-hidden="true"></div>
                        <div class="profile-menu-img-account" role="img" aria-hidden="true"></div>
                    </button>
                </div>
            </div>
        </header>
        <nav>

        </nav>
        <main>

        </main>
        <footer>

        </footer>
    </div>
</body>

</html>

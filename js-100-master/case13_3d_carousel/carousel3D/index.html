<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>3D Carousel</title>
  <link rel="stylesheet" href="../../utils/reset.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>

<body>
  <div class="wrap">

    <h2>3D Carousel</h2>

    <div class="scene">
      <div class="carousel">
        <div class="carousel_cell">1</div>
        <div class="carousel_cell">2</div>
        <div class="carousel_cell">3</div>
        <div class="carousel_cell">4</div>
        <div class="carousel_cell">5</div>
        <div class="carousel_cell">6</div>
        <div class="carousel_cell">7</div>
        <div class="carousel_cell">8</div>
        <div class="carousel_cell">9</div>
      </div>
    </div>

    <div class="buttons">
      <button class="prev_button"><i class="fas fa-caret-left"></i></button>
      <button class="next_button"><i class="fas fa-caret-right"></i></button>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>

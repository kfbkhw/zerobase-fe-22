<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <title>WebRTC</title>
        <link rel="stylesheet" href="../../utils/reset.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <main>
            <h1>WebRTC</h1>
            <section class="webrtc">
                <div class="video">
                    <video src="" class="play" autoplay muted></video>
                    <video src="" class="record hide" autoplay loop></video>
                </div>
                <div class="btn">
                    <button class="btn_play">Play</button>
                    <button class="btn_record">Record</button>
                    <button class="btn_download">Download</button>
                </div>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>

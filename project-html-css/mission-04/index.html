<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <script src="./js/main.js" defer></script>
</head>

<body>

  <div class="login-bar">
    <ul class="login-bar-items">
      <li class="login-bar-item"><a href="/">로그인</a></li>
      <li class="login-bar-item"><a href="/">회원가입</a></li>
      <li class="login-bar-item"><a href="/">고객센터</a></li>
      <li class="login-bar-item"><a href="/">쿠팡플레이</a></li>
      <li class="login-bar-item"><a href="/">제휴마케팅</a></li>
    </ul>
  </div>

  <div class="container">

    <button class="button--category">카테고리</button>

    <h1 class="logo">
      <a href="http://www.coupang.com/" target="_blank" rel="noopener"></a>
      Coupang
    </h1>

    <form class="search" action="/">
      <select name="search-category" id="category-select">
        <option value="all">전체</option>
        <option value="living">생활용품</option>
        <option value="kitchen">주방용품</option>
      </select>
      <svg class="select-arrow" width="40" height="40" viewBox="0 0 40 40" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M24 17H15L19.6957 23L24 17Z" fill="#767676" />
      </svg>
      <input type="search" placeholder="찾고 싶은 상품을 검색해 보세요!" required>
      <button class="voice-search" aria-label="음성 검색"></button>
      <button class="keyword-search" aria-label="키워드 검색"></button>
    </form>

    <div class="side-buttons">
      <div class="myCoupang">
        <button class="mycoupang-button">마이쿠팡</button>
        <ul class="mycoupang-links">
          <li class="mycoupang-link"><a href="/">주문목록</a></li>
          <li class="mycoupang-link"><a href="/">취소/반품</a></li>
          <li class="mycoupang-link"><a href="/">찜리스트</a></li>
        </ul>
      </div>

      <div class="cart">
        <button class="cart-button">장바구니</button>
        <div class="cart-count">0</div>
        <div class="cart-message">장바구니에 담긴 상품이 없습니다.</div>
      </div>
    </div>

    <nav class="menu-list">
      <ul class="menu-items">
        <li class="menu-item">
          <div class="menu-item-content">
            <img src="./assets/icon/icon-rocket.svg" alt="로켓배송 아이콘">
            로켓배송
          </div>
        </li>
        <li class="menu-item">
          <div class="menu-item-content">
            <img src="./assets/icon/icon-fresh.svg" alt="로켓프레시 아이콘">
            로켓프레시
          </div>
        </li>
        <li class="menu-item">
          <div class="menu-item-content">
            2022년 설날
            <img src="./assets/icon/new.svg" alt="new 아이콘">
          </div>
        </li>
        <li class="menu-item">로켓직구</li>
        <li class="menu-item">골드박스</li>
        <li class="menu-item">정기배송</li>
        <li class="menu-item">이벤트/쿠폰</li>
        <li class="menu-item">기획전</li>
        <li class="menu-item">여행티켓</li>
      </ul>
    </nav>

  </div>

</body>

</html>
